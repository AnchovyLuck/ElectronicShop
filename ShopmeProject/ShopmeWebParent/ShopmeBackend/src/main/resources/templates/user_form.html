<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>[[${pageTitle}]]</title>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="ms-4">
		<h2>Manage Users | [[${pageTitle}]]</h2>
	</div>
	<div class="container">
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}"
			onsubmit="return checkEmailUnique(this);" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<div class="border border-info rounded p-3">
				<div class="mb-3 row input-group text-start">
					<label for="email" class="col-sm-2 col-form-label">E-mail:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" th:field="*{email}" required minlength="8"
							maxlength="128">
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstName" th:field="*{firstName}" required
							minlength="2" maxlength="45">
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastName" th:field="*{lastName}" required
							minlength="2" maxlength="45">
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="password" class="col-sm-2 col-form-label">Password:</label>
					<div class="col-sm-10">
						<input th:if="${user.id == null}" type="password" class="form-control" id="password"
							th:field="*{password}" required minlength="8" maxlength="20">
						<input th:if="${user.id != null}" type="password" class="form-control" id="password"
							th:field="*{password}" minlength="8" maxlength="20">
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="password" class="col-sm-2 col-form-label">Roles:</label>
					<div class="col-sm-10 text-start">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
								class="me-3">
							- <small>[[${role.description}]]</small>
							<br>
						</th:block>
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="enabled" class="col-sm-2 col-form-label">Enabled:</label>
					<div class="col-sm-10 text-start pt-2">
						<input type="checkbox" id="enabled" th:field="*{enabled}">
					</div>
				</div>
				<div class="mb-3 row input-group text-start">
					<label for="enabled" class="col-sm-2 col-form-label">Photos:</label>
					<div class="col-sm-10 text-start pt-2">
						<input type="hidden" th:field="*{photos}">
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2">
						<img id="thumbnail" alt="Photo preview" th:src="@{${user.photosImagePath}}" class="img-fluid">
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary me-3">
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
	</div>
	<div class="modal fade text-center" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		id="modalDialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>
	</div>
	<script async type="text/javascript">
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				window.location = "[[@{/users}]]";
			});

			$("#fileImage").change(function() {
				fileSize = this.files[0].size;

				if (fileSize > 1048576) {
					this.setCustomValidity("You must choose an image not exceeds 1MB!");
					this.reportValidity();
				} else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}
			});
		});

		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function (e) {
				$("#thumbnail").attr("src", e.target.result);
			};

			reader.readAsDataURL(file);
		}

		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {id: userId, email: userEmail, _csrf: csrfValue};

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("Warning", "There is another user having the email " + userEmail);
				} else {
					showModalDialog("Error", "Unknown response from server!");
				}
			}).fail(function () {
				showModalDialog("Error", "Could not connect to the server!");
			});
			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal("show");
		}
	</script>
</body>
</html>
