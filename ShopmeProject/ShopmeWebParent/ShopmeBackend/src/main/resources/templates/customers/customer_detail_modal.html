<div class="modal-header">
	<h4 class="modal-title">Customer Details</h4>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button"
				role="tab">General</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab" data-bs-target="#address" type="button"
				role="tab">Address</button>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active p-3" id="general" role="tabpanel" tabindex="0">
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Customer ID:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.id}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Full Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.fullName}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.email}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Phone Number:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.phoneNumber}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label for="enabled" class="col-sm-4 col-form-label">Enabled:</label>
				<div class="col-sm-8 text-start pt-2">
					<input type="checkbox" th:checked="${customer.enabled}" onclick="return false;">
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label for="enabled" class="col-sm-4 col-form-label">Created Time:</label>
				<div class="col-sm-8 text-start pt-2">
					<span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane p-3" id="address" role="tabpanel" tabindex="0">
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Address Line 1:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine1}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Address Line 2:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.addressLine2}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.city}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">City:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.city}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">State/Province:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.state}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Country:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.country.name}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Postal Code:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:value="${customer.postalCode}" disabled>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
