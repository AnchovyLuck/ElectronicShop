<div class="modal-header">
	<h4 class="modal-title">Product Details</h4>
	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button"
				role="tab">Overview</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab" data-bs-target="#description" type="button"
				role="tab">Description</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab" data-bs-target="#images" type="button"
				role="tab">Images</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab" data-bs-target="#details" type="button"
				role="tab">Details</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping" type="button"
				role="tab">Shipping</button>
		</li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel" tabindex="0">
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Product Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Alias:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Brand:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.brand.name}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.category.name}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label for="enabled" class="col-sm-2 col-form-label">Enabled:</label>
				<div class="col-sm-10 text-start pt-2">
					<input type="checkbox" th:checked="${product.enabled}" onclick="return false;">
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label for="enabled" class="col-sm-2 col-form-label">In-Stock:</label>
				<div class="col-sm-10 text-start pt-2">
					<input type="checkbox" th:checked="${product.inStock}" onclick="return false;">
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Cost:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" th:value="${product.cost}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Price:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" th:value="${product.price}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Discount:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" th:value="${product.discountPercent}" disabled>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-2 col-form-label">Updated Time:</label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane" id="description" role="tabpanel" tabindex="0">
			<div class="m-2">
				<label class="p-2">Short Description:</label>
				<div th:utext="${product.shortDescription}" class="border rounded p-2 m-2"></div>
			</div>
			<div class="m-2">
				<label class="p-2">Full Description:</label>
				<div th:utext="${product.fullDescription}" class="border rounded p-2 m-2"></div>
			</div>
		</div>
		<div class="tab-pane" id="images" role="tabpanel" tabindex="0">
			<div class="row">
				<div class="col border m-3 p-2 rounded">
					<div><label>Main Image: [[${product.mainImage}]]</label></div>
					<div class="m-2">
						<img alt="Main image preview" class="img-fluid product_image"
							th:src="@{${product.mainImagePath}}">
					</div>
				</div>
				<th:block th:each="productImage, status : ${product.images}">
					<div class="col border m-3 p-2 rounded">
						<div th:id="'extraImageHeader' + ${status.index}">
							<label>Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]</label>
						</div>
						<div class="m-2">
							<img th:id="'extraThumbnail' + ${status.index}"
								th:alt="'Extra image #' + ${status.index + 1} + ' preview'" class="img-fluid"
								th:src="@{${productImage.imagePath}}">
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<div class="tab-pane p-3" id="details" role="tabpanel" tabindex="0">
			<div>
				<table class="table table-striped table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th width="40%">Name</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail : ${product.details}">
							<td>[[${detail.name}]]</td>
							<td>[[${detail.value}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="tab-pane" id="shipping" role="tabpanel" tabindex="0">
			<div class="ms-2 mb-3 row input-group text-start mt-3">
				<label class="col-sm-2 col-form-label">Length (inch):</label>
				<div class="col-sm-10">
					<input type="text" min="0" step="0.01" class="form-control" th:value="${product.length}" disabled>
				</div>
			</div>
			<div class="ms-2 mb-3 row input-group text-start mt-3">
				<label class="col-sm-2 col-form-label">Width (inch):</label>
				<div class="col-sm-10">
					<input type="text" min="0" step="0.01" class="form-control" th:value="${product.width}" disabled>
				</div>
			</div>
			<div class="ms-2 mb-3 row input-group text-start mt-3">
				<label class="col-sm-2 col-form-label">Height (inch):</label>
				<div class="col-sm-10">
					<input type="text" min="0" step="0.01" class="form-control" th:value="${product.height}" disabled>
				</div>
			</div>
			<div class="ms-2 mb-3 row input-group text-start mt-3">
				<label class="col-sm-2 col-form-label">Weight (pounds):</label>
				<div class="col-sm-10">
					<input type="text" min="0" step="0.01" class="form-control" th:value="${product.weight}" disabled>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
