<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_server}" method="post">
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">SMTP Server Host Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_HOST" th:value="${MAIL_HOST}" required>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Port Number:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_PORT" th:value="${MAIL_PORT}" required>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">User Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}"
						required>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Server Authentication Required:</label>
				<div class="col-sm-8 mt-2">
					<div class="form-check form-switch">
						<input class="form-check-input" name="SMTP_AUTH" type="checkbox" role="switch" th:checked="${SMTP_AUTH}" th:value="${SMTP_AUTH}">
					</div>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Server Requires Secured Connection (TLS) Required:</label>
				<div class="col-sm-8 mt-2">
					<div class="form-check form-switch">
						<input class="form-check-input" name="SMTP_SECURED" type="checkbox" role="switch" th:checked="${SMTP_SECURED}" th:value="${SMTP_SECURED}">
					</div>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">From Email Address:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}" required>
				</div>
			</div>
			<div class="mb-3 row input-group text-start">
				<label class="col-sm-4 col-form-label">Sender Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}"
						required>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary me-3">
			</div>
		</form>
	</div>
</body>

</html>
