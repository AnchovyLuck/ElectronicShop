<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>
				Use this page to manage countries which will be displayed in the customer registration form.
				Click Load Country List first.
			</p>
		</div>
		<div class="row">
			<div class="col-3 col-sm-4 col-lg-2"><input type="button" value="Load Country List" id="buttonLoadCountries"
					class="btn btn-primary m-2"></div>
			<div class="col-3 col-sm-4 col-lg-2 toast ms-3" role="alert" aria-live="polite" aria-atomic="true"
				data-bs-delay="3000">
				<div class="d-flex">
					<div class="toast-body" id="toastMessage"></div>
					<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
						aria-label="Close"></button>
				</div>
			</div>
		</div>
		<div>
			<select class="form-control m-2" style="height: 300px;" size="3" id="dropDownCountries">

			</select>
		</div>
		<div class="row mt-3">
			<label class="col-md-2 col-form-label ms-3" id="labelCountryName">Country Name:</label>
			<div class="col col-md-3">
				<input type="text" class="form-control" id="fieldCountryName">
			</div>
			<label class="col-md-1 col-form-label ms-3">Code:</label>
			<div class="col col-md-2">
				<input type="text" class="form-control mb-2" id="fieldCountryCode">
			</div>
			<div class="col-md-3">
				<input type="button" id="buttonAddCountry" value="Add" class="btn btn-secondary p-2">
				<input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary m-2" disabled="disabled">
				<input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="disabled">
			</div>
		</div>
	</div>
</body>

</html>
