<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>

	<head th:replace="~{fragments/common.html :: page_head(${pageTitle}, 'tag')}"></head>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<nav th:replace="~{fragments/navigation.html :: menu}"></nav>
	<div class="ms-4">
		<h2>Site Settings</h2>
	</div>

	<div th:if="${message != null}" class="alert alert-success text-center mx-3">
		[[${message}]]
	</div>

	<div class="container">
		<ul class="nav nav-tabs" id="settingTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button"
					role="tab">General</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#countries" type="button"
					role="tab">Countries</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#states" type="button"
					role="tab">States</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#mailServer" type="button" role="tab">
					Mail Server</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#mailTemplates" type="button"
					role="tab">Mail Templates</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" data-bs-toggle="tab" data-bs-target="#payment" type="button"
					role="tab">Payment</button>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active p-3" id="general" role="tabpanel" tabindex="0">
				<div th:replace="~{settings/general.html :: content}"></div>
			</div>
			<div class="tab-pane p-3" id="countries" role="tabpanel" tabindex="0">
				<div th:replace="~{settings/countries.html :: content}"></div>
			</div>
			<div class="tab-pane p-3" id="states" role="tabpanel" tabindex="0">
				<div th:replace="~{settings/states.html :: content}"></div>
			</div>
			<div class="tab-pane p-3" id="mailServer" role="tabpanel" tabindex="0">
				<h2>Mail Server</h2>
			</div>
			<div class="tab-pane p-3" id="mailTemplates" role="tabpanel" tabindex="0">
				<h2>Mail Templates</h2>
			</div>
			<div class="tab-pane p-3" id="payment" role="tabpanel" tabindex="0">
				<h2>Payment</h2>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/common.html :: footer}"></div>
	<script type="text/javascript">
		MAX_FILE_SIZE = 102400;
		contextPath = "[[@{/}]]";
		let csrfHeaderName = "[[${_csrf.headerName}]]";
		let csrfValue = "[[${_csrf.token}]]";
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/countries_setting.js}"></script>
	<script th:src="@{/js/states_setting.js}"></script>
</body>

</html>
