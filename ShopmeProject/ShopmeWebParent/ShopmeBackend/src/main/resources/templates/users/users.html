<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments/common.html :: header('Users - Shopme Admin')}"></head>
<body>
	<nav th:replace="~{fragments/navigation.html :: menu}"></nav>
	<div class="ms-4">
		<h2>Manage Users</h2>
		<a th:href="@{/users/new}" class="fa-solid fa-user-plus fa-2xl icon-dark me-5"></a>
		<a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2xl icon-dark me-3"></a>
		<a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2xl icon-dark me-3"></a>
		<a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2xl icon-dark"></a>
	</div>
	<div th:if="${message != null}" class="alert alert-success text-center mx-3">
		[[${message}]]
	</div>
	<div>
		<form th:action="@{/users/page/1}" class="form-inline">
			<input type="hidden" name="sortField" th:value="${sortField}">
			<input type="hidden" name="sortDir" th:value="${sortDir}">
			<div class="w-50 p-3">
				<div class="input-group col mb-3">
					<span class="input-group-text">Filter</span>
					<input type="search" name="keyword" th:value="${keyword}" class="form-control search_bar"
						placeholder="Search...">
					<div class="ps-4">
						<button type="submit" class="btn btn-primary">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<button type="button" class="btn btn-secondary" onclick="clearFilter()">
							<i class="fa-solid fa-eraser"></i>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="container-fluid table-responsive-xl full_details">
		<table class="table table-hover">
			<thead class="table-dark">
				<th class="hideable_column">
				<th th:replace="~{fragments/listing.html :: column_link('id', 'User ID', 'users', 'tag')}"></th>
				</th>
				<th th:replace="~{fragments/listing.html :: column_link('', 'Photos', 'users', 'none')}"></th>
				<th class="hideable_column">
				<th th:replace="~{fragments/listing.html :: column_link('email', 'E-mail', 'users', 'tag')}"></th>
				</th>
				<th th:replace="~{fragments/listing.html :: column_link('firstName', 'First Name', 'users', 'none')}"></th>
				<th th:replace="~{fragments/listing.html :: column_link('lastName', 'Last Name', 'users', 'none')}"></th>
				<th th:replace="~{fragments/listing.html :: column_link('', 'Roles', 'users', 'none')}"></th>
				<th th:replace="~{fragments/listing.html :: column_link('enabled', 'Enabled', 'users', 'none')}"></th>
				<th></th>
			</thead>
			<tbody th:replace="~{fragments/listing.html :: listing('other')}"></tbody>
		</table>
	</div>
	<div th:replace="~{fragments/listing.html :: listing('small')}"></div>
		
	
	<div th:replace="~{fragments/common.html :: pagination('/users', 'users')}"></div>
	
	<div th:replace="~{fragments/modal.html :: confirm_modal}"></div>
	
	<div th:replace="~{fragments/common.html :: footer}"></div>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";
		
		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'user');
			});
		});
	</script>
</body>

</html>
