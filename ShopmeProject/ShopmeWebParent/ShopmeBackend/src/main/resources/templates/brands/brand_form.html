<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments/common.html :: header(${pageTitle})}"></head>

<body>
	<nav th:replace="~{fragments/navigation.html :: menu}"></nav>
	<div class="ms-4">
		<h2>Manage Brands | [[${pageTitle}]]</h2>
	</div>
	<div class="container">
		<form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto;" th:object="${brand}"
			enctype="multipart/form-data" onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-info rounded p-3">
				<div class="mb-3 row input-group text-start">
					<label class="col-sm-4 col-form-label">Brand Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3"
							maxlength="45">
					</div>
				</div>
				<div class="mb-3 row input-group">
					<label class="col-sm-4 col-form-label">Brand Logo:</label>
					<div class="col-sm-8 text-start pt-2">
						<input type="hidden" th:field="*{logo}">
						<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
							th:required="${brand.id == null}" class="mb-2">
						<div class="mt-2">
							<img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}" class="img-fluid">
						</div>
					</div>
				</div>
				<div class="mb-3 row input-group">
					<label class="col-sm-4 col-form-label">Select one or more categories:</label>
					<div class="col-sm-8">
						<select type="text" class="form-control" th:field="*{categories}" multiple required
							style="resize: vertical; height: 200px;">
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="mb-3 row input-group">
					<label class="col-sm-4 col-form-label">Chosen categories:</label>
					<div class="col-sm-8">
						<div id="chosenCategories">
							
						</div>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary me-3">
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{fragments/modal.html :: modal_dialog}"></div>
	<div th:replace="~{fragments/common.html :: footer}"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/brands}]]";

		$(document).ready(function() {
			dropdownCategories = $("#categories");
			divChosenCategories = $("#chosenCategories");
			
			dropdownCategories.change(function() {
				divChosenCategories.empty();
				showChosenCategories();
			});
			showChosenCategories();
		});		
		
		function showChosenCategories() {
			dropdownCategories.children("option:selected").each(function() {
				selectedCategory = $(this);
				catId = selectedCategory.val();
				catName = selectedCategory.text().replace(/-/g, "");
				
				divChosenCategories.append("<span class='badge text-bg-secondary m-1'>" + catName + "</span>");
				
			});
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
