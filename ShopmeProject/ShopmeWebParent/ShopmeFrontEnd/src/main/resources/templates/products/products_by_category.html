<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/common.html :: page_head(${pageTitle}, 'none')}"></head>

<body>
	<nav th:replace="~{fragments/navigation.html :: head_menu}"></nav>

	<div th:replace="~{fragments/breadcrumb.html :: content}"></div>

	<div class="row text-center">
		<th:block th:each="cat : ${category.children}">
			<div class="col" th:if="${cat.enabled == true}">
				<a class="link-underline link-underline-opacity-0" th:href="@{'/c/' + ${cat.alias}}">
					<img th:src="@{${cat.imagePath}}" height="100">
					<br>
					<b>[[${cat.name}]]</b>
				</a>
			</div>
		</th:block>
	</div>
	<div class="row pt-5">
		<th:block th:each="product : ${listProducts}">
			<div class="col">
				<div>
					<a th:href="@{'/p/' + ${product.alias}}">
						<img th:src="@{${product.mainImagePath}}" width="150">
						<br>
						<b>[[${product.shortName}]]</b>
					</a>
				</div>
				<div th:if="${product.discountPercent <= 0}">
					<span>$[[${product.price}]]</span>
				</div>
				<div th:if="${product.discountPercent > 0}">
					<span class="discount_price">$ [[${product.discountPrice}]]</span>
					<del><span>$[[${product.price}]]</span></del>
				</div>
			</div>
		</th:block>
	</div>
	<div th:replace="~{fragments/common.html :: pagination('/c/' + ${category.alias}, 'product')}"></div>
	<div th:replace="~{fragments/navigation.html :: footer_menu}"></div>
</body>

</html>
