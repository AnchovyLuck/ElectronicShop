<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/common.html :: page_head(${pageTitle}, 'none')}"></head>

<body>
	<nav th:replace="~{fragments/navigation.html :: head_menu}"></nav>
	<div th:replace="~{fragments/navigation.html :: search_nav}"></div>

	<div class="ms-4" th:if="${totalItems > 0}">
		<h2 class="text-center mb-5">Search Results for '[[${keyword}]]'</h2>
	</div>
	
	<div class="ms-4" th:unless="${totalItems > 0}">
		<h3 class="text-center">No match found for '[[${keyword}]]'</h3>
	</div>

	<div class="row">
		<th:block th:each="product : ${listResult}">
			<div th:replace="~{fragments/product_fragment.html :: content}"></div>
		</th:block>
	</div>
	
	<div th:replace="~{fragments/common.html :: pagination('/search', 'product')}"></div>
	<div th:replace="~{fragments/navigation.html :: footer_menu}"></div>
</body>

</html>
