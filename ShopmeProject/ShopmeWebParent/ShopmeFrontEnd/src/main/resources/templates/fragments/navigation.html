<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<body>
	<nav th:fragment="head_menu" class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{${SITE_LOGO}}" width="150" height="70">
			</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">Careers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Payments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Shipping &amp; Delivery</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/register}">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:fragment="search_nav" class="row">
		<div class="col-md">

			<th:block sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
					<input type="submit" value="Logout">
				</form>
			</th:block>

			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="row g-3" th:action="@{/search}" method="get">
						<div class="col-auto">
							<input type="search" name="keyword" class="form-control ms-sm-2" placeholder="keyword"
								th:value="${keyword}" required>
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-outline-success">Search</button>
						</div>
					</form>

				</div>
			</nav>
			<nav class="navbar navbar-expand-sm bg-light">
				<ul class="navbar-nav fw-bold">
					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customer}" sec:authentication="principal.fullName"></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Addresses</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Questions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Reviews</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
						</li>
					</th:block>
				</ul>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#bottomNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Returns &amp; Refunds</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
	</div>

</body>

</html>
