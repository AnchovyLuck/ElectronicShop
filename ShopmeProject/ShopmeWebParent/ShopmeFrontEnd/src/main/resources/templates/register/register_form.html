<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/common.html :: page_head(${pageTitle}, 'none')}"></head>

<body>
	<nav th:replace="~{fragments/navigation.html :: head_menu}"></nav>

	<div class="ms-4">
		<h1 class="text-center">Customer Registration</h1>
	</div>
	<form th:action="@{/create_customer}" method="post" th:object="${customer}" class="register_form">
		<div class="border border-secondary rounded p-3">
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-4 col-form-label">First Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
						maxlength="45">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-4 col-form-label">Last Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
						maxlength="45">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="45">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" required minlength="6"
						maxlength="15">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-4 col-form-label">Retype Password:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" required minlength="6"
						maxlength="15">
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Create Account" class="btn btn-primary mb-4">
			</div>
		</div>
	</form>
	<div th:replace="~{fragments/navigation.html :: footer_menu}"></div>
</body>

</html>
