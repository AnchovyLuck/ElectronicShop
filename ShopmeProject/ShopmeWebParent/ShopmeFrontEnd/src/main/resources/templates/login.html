<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/common.html :: page_head(${SITE_NAME}, 'none')}"></head>

<body>
	<nav th:replace="~{fragments/navigation.html :: head_menu}"></nav>

	<div class="ms-4 text-center">
		<h1>Customer Login</h1>
	</div>
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 30px auto" class="text-center">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out</p>
		</div>
		<div class="border border-secondary rounded p-3 m-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required>
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required>
			</p>
			<p>
				<input type="checkbox" name="remember-me"> Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary">
			</p>
		</div>
	</form>
	<div th:replace="~{fragments/navigation.html :: footer_menu}"></div>
</body>

</html>
